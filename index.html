<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>8-Bit RPG</title>
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/scripts/game.js" type="text/javascript"></script>
  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
</head>
<body>
  <div class="jumbotron">
    <h1 class="text-center">8-Bit RPG</h1>
  </div>
  <div class="container">
    <div class="row">
      <!-- Character Panel -->
      <div class="col-lg-12">
      <h4 id="result" class="text-center"></h4>
      </div>
      <div class="col-lg-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Choose Your Character</h3>
          </div>
          <div class="panel-body">
            <button id="button-1" class="btn btn-primary character" value="basicMario">Mario<figure class="figure"><img src="assets/images/Basic-Mario.gif" id="basicMario" width="100" height="auto"/><figcaption class="figure-caption basicMarioHP">100</figcaption></figure>
</button>
            <button id="button-2" class="btn btn-primary character" value="bootMario">Boot Mario<figure class="figure"><img src="assets/images/Boot-Mario.gif" id="bootMario" width="100" height="auto"/><figcaption class="figure-caption bootMarioHP">120</figcaption></figure></button>
            <button id="button-3" class="btn btn-primary character" value="frogMario">Frog Mario<figure class="figure"><img src="assets/images/Frog-Mario.gif" id="frogMario" width="100" height="auto"/><figcaption class="figure-caption frogMarioHP">180</figcaption></figure></button>
            <button id="button-3" class="btn btn-primary character" value="tanookiMario">Tanooki Mario<figure class="figure"><img src="assets/images/Tanooki-Mario.gif" id="tanookiMario" width="100" height="auto"/><figcaption class="figure-caption tanookiMarioHP">200</figcaption></figure></button>
            <h3 class="panel-title hidden">Your Character</h3>
            <div id="yourCharacterSection"></div>
          </div>
        </div>
      </div>
      <!-- Fight Panel -->
      <div class="col-lg-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Enemies Available To Attack</h3>
          </div>
          <div class="panel-body">
          <div id="availableEnemies"></div>
        </div>
      </div>
    </div>
        <div class="col-lg-4">
          <div class="panel panel-default">
            <div class="panel-heading">
            <h3 class="panel-title">Defender</h3>
            </div>
          <div class="panel-body">
            <div id="defenderSection"></div>
          </div>
        </div>
      </div>
        <div class="col-lg-12">
          <div class="panel-heading">
          <h3 class="panel-title">Fight Section</h3>
          </div>
          <div id="fightSection"></div>
            <button id="attackBTN" class="btn btn-error">Attack</button>
            <button id="reset" class="btn btn-error" onclick="location.reload();">New Game</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
